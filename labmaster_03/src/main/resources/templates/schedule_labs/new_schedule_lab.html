<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>laboratorium nowe harmonogram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 300px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 300px;
  padding: 1px 16px;
  height: 1000px;
}

.button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/" style="color: #06004F;">[LabMaster-LOGO]</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn btn-lg" role="button"
                           style="color: #06004F; background-color: #FFE600;" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar">
    <a class="nav-item nav-link disabled>LabMaster">LabMaster</a>
    <a class="active" href="#" style="background-color: #D94D99;">Panel kontroli</a>
    <a href="#">Historia badań</a>
    <a href="#">Powiadomienia</a>
    <a href="#">Skład próbek</a>
    <a href="#">Terminy</a>
</div>

<div class="content">

<!--    <h1 class="text-center my-4">Dodaj wpis do harmonogramu pracy</h1>-->

    <div class="container">
        <h1>Dodaj wpis do harmonogramu pracy</h1>
        <hr>
        <h2>Dane</h2>

        <form th:action="@{/laboratorium/schedule_labs/create}" method="post">
            <div class="row">
                <div class="mb-4 col-4">
                    <input type="date" class="form-control" th:field="*{data_zlecenia}" placeholder="Data zlecenia" required>
                    <div class="invalid-feedback">Data zlecenia jest wymagana.</div>
                </div>

                <div class="mb-4 col-4">
                    <input type="datetime-local" class="form-control" th:field="*{rozpoczecie}" placeholder="Rozpoczęcie" required>
                    <div class="invalid-feedback">Rozpoczęcie jest wymagane.</div>
                </div>

                <div class="mb-4 col-4">
                    <input type="datetime-local" class="form-control" th:field="*{zakonczenie}" placeholder="Zakończenie" required>
                    <div class="invalid-feedback">Zakończenie jest wymagane.</div>
                </div>
            </div>

            <div class="row">
                <div class="mb-4 col-4">
                    <input type="text" class="form-control" th:field="*{schedule_maszyny_id}" placeholder="ID maszyny">
                </div>

                <div class="mb-4 col-4">
                    <input type="text" class="form-control" th:field="*{test_id}" placeholder="ID testu">
                </div>

                <div class="mb-4 col-4">
                    <input type="text" class="form-control" th:field="*{user_id}" placeholder="ID użytkownika">
                </div>
            </div>

            <div class="row">
                <div class="mb-4 col-4">
                    <input type="text" class="form-control" th:field="*{stan}" placeholder="Stan">
                </div>


            </div>


            <div class="row">
                <div class="mb-4 col-12">
                    <button type="submit" class="btn btn-primary">Dodaj wpis</button>
                </div>
            </div>
        </form>


        <hr>
    </div>

</div>

<footer class="footer fixed-bottom">
