<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">[LabMaster-LOGO]</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">New Sample</h1>
    <form th:action="@{/laboratorium/sample/saveSample}" th:object="${sample}" method="post">
        <div class="form-group">
            <label for="dataPobrania">Data Pobrania</label>
            <input type="date" id="dataPobrania" th:field="*{dataPobrania}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="stan">Stan</label>
            <input type="text" id="stan" th:field="*{stan}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="typProbki">Typ Probki</label>
            <input type="text" id="typProbki" th:field="*{typProbki}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="uwagi">Uwagi</label>
            <input type="text" id="uwagi" th:field="*{uwagi}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="visitId">Visit ID</label>
            <input type="number" id="visitId" th:field="*{visitId}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" id="userId" th:field="*{userId}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
