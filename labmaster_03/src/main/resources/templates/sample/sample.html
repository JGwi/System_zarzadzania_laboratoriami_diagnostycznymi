<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">[LabMaster-LOGO]</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">Sample Results</h1>
    <a th:href="@{/laboratorium/sample/create}" class="btn btn-primary btn-sm mb-3">Register New Sample</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data Pobrania</th>
            <th>Stan</th>
            <th>Typ Probki</th>
            <th>Uwagi</th>
            <th>Visit ID</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sample : ${listSample}">
            <td th:text="${sample.id}"></td>
            <td th:text="${sample.dataPobrania}"></td>
            <td th:text="${sample.stan}"></td>
            <td th:text="${sample.typProbki}"></td>
            <td th:text="${sample.uwagi}"></td>
            <td th:text="${sample.visitId}"></td>
            <td th:text="${sample.userId}"></td>
            <td>
                <a th:href="@{/laboratorium/sample/edit/{id}(id=${sample.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/laboratorium/sample/delete/{id}(id=${sample.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
