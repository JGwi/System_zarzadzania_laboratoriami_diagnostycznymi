<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Results</title>
</head>
<body>
<h1>Wyniki bada≈Ñ</h1>
<table>
    <thead>
    <tr>
        <th>Typ badania</th>
        <th>Rezultat</th>
        <th>Data badania</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${listOfResults}">
        <td th:text="${result.testType}"></td>
        <td th:text="${result.result}"></td>
        <td th:text="${result.dateTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
