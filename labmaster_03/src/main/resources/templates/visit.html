<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Visti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>zz
<div class="container my-2">
    <a th:href="@{/showNewVisitForm}" class="btn btn-primary btn-sm mb-3"> Add Visit </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id wizyty</th>
            <th>Id pacjÄ™ta</th>
            <th>Data i godzina</th>
            <th>Rodzaj wizyty</th>
            <th>Inne informacje</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${listVisits}">
            <td th:text="${visit.id}"></td>
            <td th:text="${visit.patient}"></td>
            <td th:text="${visit.data_godzina}"></td>
            <td th:text="${visit.typ_wizyty}"></td>
            <td th:text="${visit.inne_Inf}"></td>

            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${visit.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteVisit/{id}(id=${visit.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
