<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Pacient</h1>

  <a class="btn btn-primary" href="/pacients/create">Dodaj pacienta</a>


  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nazwisko</th>
      <th>ImiÄ™</th>
      <th>PESEL</th>
      <th>Nr_telefonu</th>
      <th>Data_ur</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.nazwisko}"></td>
        <td th:text="${patient.imie}"></td>
        <td th:text="${patient.pesel}"></td>
        <td th:text="${patient.nr_telefonu;}"></td>
        <td th:text="${patient.data_ur.toString().substring(0,10)}"></td>
        <td style="white=space:nowrap">
          <a class="btn btn-primary btn-sm"
             th:href="@{/patients/edit(id=${patient.id})}">Edit</a>
          <a class="btn btn-danger btn-sm"
             th:href="@{/patients/delete(id=${patient.id})}"
             onclick="return confirm('Are you suer?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
