<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Visit Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Visit Management System</h1>
    <hr>
    <h2>Save Visit</h2>

    <form action="#" th:action="@{/saveVisit}" th:object="${visit}" method="POST">
        <input type="text" th:field="*{patient}" placeholder="Podaj id pacjęta" class="form-control mb-4 col-4" required>

        <input type="datetime-local" th:field="*{data_godzina}" placeholder="Data i godzina" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{typ_wizyty}" placeholder="Typ wizyty" class="form-control mb-4 col-4" required>

        <textarea th:field="*{inne_Inf}" placeholder="Szczegóły" class="form-control mb-4 col-4" rows="4"></textarea>

        <button type="submit" class="btn btn-info col-2"> Save Visit</button>
    </form>

    <hr>

    <a th:href="@{/visit}"> Back to Visit List</a>
</div>

</body>
</html>
